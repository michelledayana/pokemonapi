name: Deploy to EC2

on:
  push:
    branches:
      - main  # o la rama que uses

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/mi-app
          git pull origin main
          # si usas pm2 o http-server, aquÃ­ para reiniciar o arrancar
          pkill -f http-server || true
          nohup http-server -p 8080 > server.log 2>&1 &
