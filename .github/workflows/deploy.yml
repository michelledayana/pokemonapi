name: Deploy to EC2

on:
  push:
    branches:
      - main  # Cambia si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/mi-app   # <-- Cambia a la ruta de tu app en EC2
            git pull origin main       # <-- Asegúrate de que el repo esté clonado en EC2
            npm install                # <-- Si usas Node.js
            pm2 restart app            # <-- Si usas PM2
